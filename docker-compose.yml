services:
  db:
    image: postgres:16-alpine
    container_name: easyshop-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-easyshop}
      POSTGRES_USER: ${POSTGRES_USER:-easyshop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-easyshop}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/justinduval/easyshopapi:latest
    container_name: easyshop-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local