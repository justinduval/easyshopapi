version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: easyshop-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: easyshop
      POSTGRES_USER: easyshop
      POSTGRES_PASSWORD: easyshop_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easyshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SvelteKit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easyshop-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://easyshop:easyshop_password@db:5432/easyshop
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL}
      API_SECRET_KEY: ${API_SECRET_KEY}
      SESSION_SECRET: ${SESSION_SECRET}
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
